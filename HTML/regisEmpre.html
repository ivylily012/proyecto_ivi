<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-purple {
            background-color: #6f42c1; /* Color morado */
            border-color: #6f42c1;     /* Color morado */
        }

        .btn-purple:hover {
            background-color: #5936a2; /* Color morado oscuro para el hover */
            border-color: #5936a2;
        }

        .full-height {
            height: 100vh;
        }

        .image-side {
            background-image: url('../IMG/EMPRE.jpg');
            background-size: cover;
            background-position: center;
        }

        .form-side {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-box {
            width: 100%;
            max-width: 600px; /* Ajustado a 600px para hacer el formulario más ancho */
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row full-height">
            <!-- Formulario -->
            <div class="col-md-6 form-side">
                <div class="form-box">
                    <h4 class="text-center mb-4">Registro de Empresa</h4>
                    <form action="regisEmpre.php" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="nombre-empresa" class="form-label">Nombre de la Empresa</label>
                            <input type="text" class="form-control" id="nombre-empresa" placeholder="Nombre de la empresa" required>
                        </div>
                        <div class="mb-3">
                            <label for="logo-empresa" class="form-label">Logo de la Empresa</label>
                            <input type="file" class="form-control" id="logo-empresa" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Dirección de la empresa" required>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">País</label>
                            <input type="text" class="form-control" id="pais" placeholder="País" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" placeholder="Descripción de la empresa" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Número de teléfono" required>
                        </div>
                        <div class="mb-3">
                            <label for="gmail" class="form-label">Gmail</label>
                            <input type="email" class="form-control" id="gmail" placeholder="Correo electrónico de Gmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="verificar-contrasena" class="form-label">Verificación de Contraseña</label>
                            <input type="password" class="form-control" id="verificar-contrasena" placeholder="Repite tu contraseña" required>
                        </div>
                        <a href="../HTML/inicioSeEmpresa.html">
                            <button class="my-form__button" type="button">
                              Registrar
                            </button>
                          </a>
                          <div class="my-form__actions">
                            <div class="my-form__row_Cuenta">
                                <span>¿Ya tienes cuenta?</span>
                                <a href="../HTML/inicioSeEmpresa.html" title="Reset Password">
                                   Inicia Sesión
                                </a>
                            </div>
                    </form>
                </div>
            </div>

            <!-- Imagen -->
            <div class="col-md-6 image-side"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
