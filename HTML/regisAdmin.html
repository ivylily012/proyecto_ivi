<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro para Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="../IMG/mini.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="BoddyDos">
    <div class="form-wrapper">
        <main class="form-side">
            <form class="my-form">
                <div class="form-welcome-row">  
                    <h1>BIENVENIDO A JOBCRAFTER</h1>
                    <h2>Registratre</h2>
                </div>


                <div class="text-field">
                    <label for="email">Nombre</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="" required>
                </div>

                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="@gmail.com" required>
                </div>
                
                <div class="text-field">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" name="password" placeholder="********" title="Mínimo 6 caracteres, al menos 1 alfabeto y 1 número"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <div class="error-message">Mínimo 6 caracteres, al menos 1 alfabeto y 1 número</div>
                </div>

                <div class="text-field">
                    <label for="password">Confirma Contraseña</label>
                    <input id="password" type="password" name="password" placeholder="********" title="Mínimo 6 caracteres, al menos 1 alfabeto y 1 número"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <div class="error-message">Mínimo 6 caracteres, al menos 1 alfabeto y 1 número</div>
                </div>

                <a href="../HTML/inicioSeAdmin.html">
                    <button class="my-form__button" type="button">
                      Registrar
                    </button>
                  </a>
                <div class="my-form__actions">
                    <div class="my-form__row_Cuenta">
                        <span>¿Ya tienes cuenta?</span>
                        <a href="../HTML/inicioSeAdmin.html" title="Reset Password">
                           Inicia Sesión
                        </a>
                    </div>
                </div>
            </form>
        </main>
        <aside class="info-side"></aside>
    </div>
    
</body>
</html>
