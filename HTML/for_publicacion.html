<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-purple {
            background-color: #6f42c1; /* Color morado */
            border-color: #6f42c1;     /* Color morado */
        }

        .btn-purple:hover {
            background-color: #5936a2; /* Color morado oscuro para el hover */
            border-color: #5936a2;
            
        }
      
        
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="text-center">
                <h4 class="mb-4">Registro de Servicio</h4>
            </div>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Fotografía</label>
                    <input type="file" class="form-control" id="foto" required>
                </div>
                <div class="mb-3">
                    <label for="servicio" class="form-label">Servicio que ofrece</label>
                    <input type="text" class="form-control" id="servicio" placeholder="Ej. Carpintería, Plomería" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Describe el servicio que ofreces" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="contacto" class="form-label">Contacto</label>
                    <input type="email" class="form-control" id="contacto" placeholder="Correo electrónico o teléfono" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-purple text-white">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="bg-dark text-white py-4">
        <div class="container">
          <div class="row">
          <div class="row mt-4">
            <div class="col text-center">
              <p class="mb-0">&copy; 2024 Jobcrafters.com Todos los Derechos Reservados</p>
            </div>
          </div>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
