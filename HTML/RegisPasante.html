<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Perfil</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Pasante.css">
</head>
<body>
    <center><h3>Registro de Pasante</h3></center>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3 p-3 bg-gradient">
                    <div class="mb-3">
                        <label for="foto" class="form-label">Fotografía</label>
                        <input type="file" class="form-control" id="foto" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="nacimiento">Nacimiento</label>
                        <input type="date" class="form-control" id="nacimiento">
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="text" class="form-control" id="edad">
                    </div>
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <input type="text" class="form-control" id="genero">
                    </div>
                    <div class="form-group">
                        <label for="nacionalidad">Nacionalidad</label>
                        <input type="text" class="form-control" id="genero">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Conctactos</label>
                        <input type="tel" class="form-control" id="telefono">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3 p-3 bg-gradient">
                    <div class="form-group">
                        <label for="redes">Idiomas</label>
                        <input type="text" class="form-control" id="redes">
                    </div>
                    <div class="form-group">
                        <label for="redes">Redes Sociales</label>
                        <input type="text" class="form-control" id="redes">
                    </div>
                    <div class="form-group">
                        <label for="email">Habilidades</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                            <div class="form-group">
                                <label for="descripcion">Formación Académica</label>
                                <textarea class="form-control" id="fromacion" rows="5" placeholder="Escribe tu texto aquí:"></textarea>
                            </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="5" placeholder="Escribe tu texto aquí:"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
